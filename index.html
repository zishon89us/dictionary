<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers/homeController.js"></script>

    <!--Services-->
    <script src="js/services/dictionaryDataServices.js"></script>

</head>
<body ng-app="dictionary">

    <ion-pane ng-controller="homeController">

        <ion-header-bar>
            <!--Serach Bar-->
            <div class="bar bar-header item-input-inset">
                <label class="item-input-inset">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="search"/>
                </label>
            </div>

        </ion-header-bar>

        <ion-content>

            <!--List-->
            <ul class="dictionary-list" ng-repeat="data in datas |filter:search">
                <li class="item">
                    <h2>{{data}}</h2>
                </li>
            </ul>

        </ion-content>
    </ion-pane>
</body>
</html>
