<!DOCTYPE html>
<html>
<head>

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->

<body ng-app="starter">

        <ion-content>

            <!--List-->
            <ul class="list">

                <li class="item">A</li>
                <li class="item">A</li>

</html>
